<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2025학년도 2학기 신간도서</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f7f7fb;
      --card-bg: #ffffff;
      --accent: #3f51b5;
      --accent-light: #e8eaf6;
      --text-main: #222;
      --text-muted: #666;
      --border: #ddd;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }
    header {
      padding: 24px 16px 8px;
      text-align: center;
      background: linear-gradient(135deg, #3949ab, #5c6bc0);
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    .shelf-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin: 16px 0 24px;
    }
    .shelf-tab {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .shelf-tab span.count {
      font-size: 0.78rem;
      color: #777;
    }
    .shelf-tab.active {
      background: #3f51b5;
      color: #fff;
      border-color: #3f51b5;
    }

    .kdc-section {
      margin-bottom: 32px;
      border-radius: 10px;
      background: #ffffff;
      border: 1px solid #ddd;
      box-shadow: 0 6px 12px rgba(0,0,0,0.03);
      overflow: hidden;
    }
    .kdc-header {
      padding: 10px 14px;
      background: #e8eaf6;
      border-bottom: 1px solid #c5cae9;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .kdc-code {
      font-weight: 700;
      color: #283593;
      font-size: 1rem;
    }
    .kdc-count {
      margin-left: auto;
      font-size: 0.8rem;
      color: #777;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 14px;
      padding: 14px;
    }
    .book-card {
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
    }
    .book-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .book-cover-wrapper {
      width: 100%;
      aspect-ratio: 3 / 4;
      border-radius: 6px;
      overflow: hidden;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .book-cover-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .book-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .book-title {
      font-size: 0.82rem;
      font-weight: 600;
      line-height: 1.3;
    }
    .book-author {
      font-size: 0.75rem;
      color: #777;
    }
    .book-kdc {
      font-size: 0.7rem;
      color: #999;
    }
  </style>
</head>

`;
    // 2) 여기부터는 JS 로직입니다.
    function kyoboSearchUrl(isbn) {
      const cleanIsbn = (isbn || "").replace(/[^0-9Xx]/g, "");
      return "https://search.kyobobook.co.kr/search?keyword=" + encodeURIComponent(cleanIsbn);
    }
    const KDC_NAMES = {
      "000": "총류",
      "100": "철학",
      "200": "종교",
      "300": "사회과학",
      "400": "자연과학",
      "500": "기술과학",
      "600": "예술",
      "700": "언어",
      "800": "문학",
      "900": "역사"
    };
    function getKdcName(code) {
      return KDC_NAMES[code] || "";
    }
    // 정규식 없이 파싱
    function parseRawData(raw) {
      const lines = raw.split(/\r?\n/).map(l => l.trim()).filter(l => l);
      const books = [];
      for (const line of lines) {
        const parts = line.split("|").map(p => p.trim());
        if (parts.length < 4) continue;
        const left   = parts[0]; // [별치] 000 총류
        const title  = parts[1] || "";
        const author = parts[2] || "";
        const isbn   = parts[3] || "";
        const cover  = parts[4] || "";
        const rb = left.indexOf("]");
        if (left[0] !== "[" || rb === -1) continue;
        const shelf = left.substring(1, rb).trim();
        const rest  = left.substring(rb + 1).trim();
        const restParts = rest.split(/\s+/);
        const kdc = (restParts[0] || "").trim();
        const kdcName = restParts.slice(1).join(" ").trim();
        if (!kdc) continue;
        books.push({ shelf, kdc, kdcName, title, author, isbn, cover });
      }
      return books;
    }
    function getShelves(data) {
      const map = new Map();
      data.forEach(book => {
        const key = book.shelf || "기타";
        if (!map.has(key)) map.set(key, 0);
        map.set(key, map.get(key) + 1);
      });
      return Array.from(map.entries()).map(([name, count]) => ({ name, count }));
    }
    function renderShelfTabs(shelves, initialShelf, allBooks) {
      const container = document.getElementById("shelfTabs");
      container.innerHTML = "";
      shelves.forEach((shelf, idx) => {
        const btn = document.createElement("button");
        btn.className =
          "shelf-tab" +
          (shelf.name === initialShelf || (!initialShelf && idx === 0) ? " active" : "");
        btn.dataset.shelf = shelf.name;
        btn.innerHTML = `
          <span>${shelf.name}</span>
          <span class="count">${shelf.count}권</span>
        `;
        btn.addEventListener("click", () => {
          document.querySelectorAll(".shelf-tab").forEach(el => el.classList.remove("active"));
          btn.classList.add("active");
          renderKdcSections(allBooks, shelf.name);
        });
        container.appendChild(btn);
      });
    }
    // ★ 접기/펼치기 + 삼각형 포함한 KDC 섹션 렌더링
    function renderKdcSections(allBooks, shelfName) {
      const container = document.getElementById("kdcContainer");
      container.innerHTML = "";
      const filtered = allBooks.filter(book => (book.shelf || "기타") === shelfName);
      if (!filtered.length) {
        container.innerHTML =
          '<p style="text-align:center; color:#999; margin-top:24px;">표시할 도서가 없습니다.</p>';
        return;
      }
      // KDC 코드별 그룹
      const group = new Map();
      filtered.forEach(book => {
        const code = String(book.kdc || "").padStart(3, "0").slice(0, 3);
        if (!group.has(code)) group.set(code, []);
        group.get(code).push(book);
      });
      const sortedCodes = Array.from(group.keys()).sort((a, b) =>
        a.localeCompare(b, "ko")
      );
      sortedCodes.forEach(code => {
        const books = group.get(code);
        const sec = document.createElement("section");
        sec.className = "kdc-section";
        const nameFromData = books[0].kdcName || "";
        const name = nameFromData || getKdcName(code);
        // 헤더: ▼ / ▶ 토글 아이콘 포함
        const header = document.createElement("div");
        header.className = "kdc-header";
        header.innerHTML = `
          <div class="kdc-code">
            <span class="kdc-toggle">▼</span> ${code} ${name || ""}
          </div>
          <div class="kdc-count">${books.length}권</div>
        `;
        header.style.cursor = "pointer";
        sec.appendChild(header);
        const toggleSpan = header.querySelector(".kdc-toggle");
        const grid = document.createElement("div");
        grid.className = "book-grid";
        // ★ 처음에는 펼쳐진 상태 (display 기본값: grid)
        books.forEach(book => {
          const card = document.createElement("article");
          card.className = "book-card";
          const coverWrapper = document.createElement("a");
          coverWrapper.className = "book-cover-wrapper";
          coverWrapper.href = kyoboSearchUrl(book.isbn);
          coverWrapper.target = "_blank";
          coverWrapper.rel = "noopener noreferrer";
          coverWrapper.title = `${book.title} - 교보문고 검색으로 이동`;
          const img = document.createElement("img");
          img.src = book.cover || "https://via.placeholder.com/200x280?text=No+Image";
          img.alt = book.title || "표지 이미지";
          coverWrapper.appendChild(img);
          const info = document.createElement("div");
          info.className = "book-info";
          const kdcCode = String(book.kdc || "").padStart(3, "0");
          const kdcName = book.kdcName || getKdcName(kdcCode);
          info.innerHTML = `
            <div class="book-title">${book.title || "(제목 정보 없음)"}</div>
            <div class="book-author">${book.author || ""}</div>
            <div class="book-kdc">${kdcCode} ${kdcName || ""}</div>
          `;
          card.appendChild(coverWrapper);
          card.appendChild(info);
          grid.appendChild(card);
        });
        // 헤더 클릭 시 이 KDC 섹션만 접기/펼치기
        header.addEventListener("click", () => {
          const isHidden = grid.style.display === "none";
          grid.style.display = isHidden ? "grid" : "none";
          toggleSpan.textContent = isHidden ? "▼" : "▶";
        });
        sec.appendChild(grid);
        container.appendChild(sec);
      });
    }
    window.addEventListener("DOMContentLoaded", () => {
      const books = parseRawData(RAW_DATA);
      const shelves = getShelves(books);
      const defaultShelf = shelves[0]?.name;
      renderShelfTabs(shelves, defaultShelf, books);
      renderKdcSections(books, defaultShelf);
    });
  </script>
